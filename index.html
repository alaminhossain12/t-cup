<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Your T-Cup</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Cdn Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/t-cup.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="mt-4">
      <h1 class="text-danger text-center">Search Your All Tea</h1>
    </header>
    <!-- Header Section -->
    <!-- Main Section -->
    <main>
      <!-- Search Field Section -->
      <section>
        <div class="container mt-4">
          <div class="w-50 mx-auto">
            <input
              id="search-field"
              type="text"
              placeholder="SEARCH YOUR COCKTAILS"
            />
            <button onclick="searchCocktails()" class="btn btn-danger border">
              Search Cocktails
            </button>
          </div>
        </div>
      </section>
      <!-- Search Field Section -->
      <!-- One Page Design -->
      <section>
        <div class="container mt-4">
          <div id="shows-details-cocktail" style="width: 18rem"></div>
        </div>
      </section>
      <!-- One Page Design -->
      <!-- Display CuP APi -->
      <section>
        <div class="container mt-4">
          <div
            id="drinks-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
      </section>
      <!-- Display CuP APi -->
    </main>
    <!-- Main Section -->
    <!-- Bootstrap Cdn Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script Tag -->
    <script src="./js/t-cup.js"></script>
  </body>
</html>
